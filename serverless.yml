service: lambda-starter-kit
provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 128
  timeout: 10
  region: eu-west-1
package:
  artifact: ./package.zip
functions:
  testGET:
    environment:
      NODE_ENV: production
    events:
      - http:
          method: get
          path: /test
    handler: src/functions/test/index.get
  testPOST:
    events:
      - http:
          cors: true
          method: post
          path: /test
    handler: src/functions/test/index.post
  test1GET:
    events:
      - http:
          method: get
          path: /test1
    handler: src/functions/test1/index.get
